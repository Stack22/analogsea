<!DOCTYPE html>
<html>
  <head>
	<title>AnalogSea :: Sign Up</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<meta name="description" content="Sign in/sign up form page for company AnalogSea">
	<meta name="keywords" content="analog, sea, analogsea, cloud, computing,">
  </head>

  <body>
  	<header><img class="logo" src="images/logo_analog_sea.png"></header>
  	<form action="/signup/" method="post">
  		<fieldset class="formBox">
  			<div class="formTitle">
  				<p>Sign Up</p>
  			</div>
  			<label for="email">Email</label><br>
  			<input required type="email" name="email" id="email" placeholder="foo@bar.com"><br>
  			<label for="password">Password</label><br>
  			<input required type="text" name="password" id="password" placeholder="567!!Go"><br>
        <button type="submit" class="button">Sign Up</button> 
        <div><p class="fpw"><a href="/forgot-password/new" id="fwplink">Forgot Password?</a></p></div>
  		</fieldset>
  	</form>
    <div class="acctLogin"><p>Already have an account? <a href="/login">Log in</a></p></div>
  </body>
</html>
